<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
    <div id="vis"/>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": {
                "text": "Languages Around the Globe",
                "anchor": "start",
                "fontSize" : 20,
                "fontWeight": 900
            },
            "width": 1350,
            "height": 700,
            "projection": {"type": "Equirectangular", "rotate": [-162,0,0]},
            "layer": [
            {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                        "format": {"type": "topojson", "feature": "oceans"}
                            },
                    "mark": {"type": "geoshape", "fill": "skyblue"} //ocean 
            },  
            {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
                            },
                    "mark": {"type": "geoshape", "fill": "null", "stroke": "lightgray"} //graticules
            },
            {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "transform": [
                            {
                        "lookup": "properties.ADMIN",
                        "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/mboribon/assign2/refs/heads/main/Languages.csv"
                            },
                        "key": "Country",
                        "fields": ["Official language"]
                            }
                        },
                    ],
                    "mark":{"type":"geoshape", "fill": "lightgrey", "stroke": "white"}, //selection
                        "params": [{
                            "name": "languageselect",
                            "value": "English",
                            "select": {"type": "point", "fields":["Official language"]},
                            "bind": {
                                "input":"select", 
                                "options":[ 
                                    "English",
                                    "Spanish",
                                    "Arabic",
                                    "Portuguese",
                                    "Russian",
                                    "Japanese",
                                    "French",
                                    "Standard Chinese",
                                    null,
                                    ],
                                "name": "Official Language "
                            },
                            }],
                    "encoding": {
                            "fill": {
                                "type": "nominal",
                                "condition": {"param": "languageselect", "value": "green"} //colour of selected language
                            },
                            "tooltip": [
                            {"field": "properties.ADMIN", "type": "nominal", "title":"Country"},
                            {"field": "Official language", "type": "nominal"},
                            ]
                        }
            }
        ] 
    };
        vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
</script>
</body>
</html>
